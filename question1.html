<body class="bg-dark text-light">

    <div class="container-fluid my-5 d-flex justify-content-center">
        <input class="form-control rounded-pill mt-3 w-50" id="searchText" type="search" placeholder="Search Your Cafe"
            aria-label="Search" id="item" onkeyup=findCaliforniaCafes(this.value) />
    </div>
    <div class="container-fluid mx-auto d-flex justify-content-center" id="result"></div>
</body>

<script>
    let cafes = [
        {

    let places = [{

        "postal_code": "20687",
        "lat": "35.77813",
        "long": "119.41791"
    }]

    const findCaliforniaCafes = (searchText = "") => {
        let result = document.getElementById("result");
        let searchResult = [];

        searchResult = cafes.filter((cafe) => {
            if (cafe.name.toLowerCase().includes(searchText.toLowerCase())) {
                return cafe;
            }
        })

        searchResult = searchResult.map(res => {
            let cafePlace = places.find(place => place.id === res.place_id)
            if (cafePlace) {
                let newRes = { name: res.name, ...cafePlace }
                delete newRes.id;
                return newRes;
            }

        })
        if (searchResult.length > 0) {
            result.innerText = JSON.stringify(searchResult, null, '\t')

        } else {
            result.innerText = "No Result Found"
        }

    }

</script>
